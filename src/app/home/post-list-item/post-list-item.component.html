<div class="post">
  <div class="post-title">
    {{ post.title }}
  </div>
  <div class="post-description">
    {{ post.description | textTrucate:150 }}
  </div>
  <div class="post-published-date">
    發布日期: &nbsp; {{ post.publishDate }}
  </div>
  <a class="post-btn"
     (click)="goDetail(post)">
    Read more...
  </a>
</div>
